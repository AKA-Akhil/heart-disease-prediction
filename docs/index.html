<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ«€ Heart Disease Prediction</h1>
            <p>Enter patient data to predict heart disease risk</p>
        </header>

        <main>
            <form id="predictionForm" class="prediction-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="1" max="120" required>
                    </div>

                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select id="sex" name="sex" required>
                            <option value="">Select...</option>
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cp">Chest Pain Type</label>
                        <select id="cp" name="cp" required>
                            <option value="">Select...</option>
                            <option value="0">Typical Angina</option>
                            <option value="1">Atypical Angina</option>
                            <option value="2">Non-Anginal Pain</option>
                            <option value="3">Asymptomatic</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="trestbps">Resting Blood Pressure</label>
                        <input type="number" id="trestbps" name="trestbps" min="80" max="200" required>
                    </div>

                    <div class="form-group">
                        <label for="chol">Cholesterol</label>
                        <input type="number" id="chol" name="chol" min="100" max="600" required>
                    </div>

                    <div class="form-group">
                        <label for="fbs">Fasting Blood Sugar > 120</label>
                        <select id="fbs" name="fbs" required>
                            <option value="">Select...</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="restecg">Resting ECG</label>
                        <select id="restecg" name="restecg" required>
                            <option value="">Select...</option>
                            <option value="0">Normal</option>
                            <option value="1">ST-T Abnormality</option>
                            <option value="2">LV Hypertrophy</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="thalach">Max Heart Rate</label>
                        <input type="number" id="thalach" name="thalach" min="60" max="220" required>
                    </div>

                    <div class="form-group">
                        <label for="exang">Exercise Induced Angina</label>
                        <select id="exang" name="exang" required>
                            <option value="">Select...</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="oldpeak">ST Depression</label>
                        <input type="number" id="oldpeak" name="oldpeak" min="0" max="10" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="slope">ST Slope</label>
                        <select id="slope" name="slope" required>
                            <option value="">Select...</option>
                            <option value="0">Upsloping</option>
                            <option value="1">Flat</option>
                            <option value="2">Downsloping</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ca">Major Vessels</label>
                        <select id="ca" name="ca" required>
                            <option value="">Select...</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="thal">Thalassemia</label>
                        <select id="thal" name="thal" required>
                            <option value="">Select...</option>
                            <option value="1">Normal</option>
                            <option value="2">Fixed Defect</option>
                            <option value="3">Reversible Defect</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="fillSampleData()" class="btn-secondary">
                        Sample Data
                    </button>
                    <button type="submit" id="predictBtn" class="btn-primary">
                        Predict
                    </button>
                    <button type="reset" class="btn-outline">
                        Reset
                    </button>
                </div>
            </form>

            <div id="results" class="results" style="display: none;">
                <h3>Prediction Result</h3>
                <div class="result-item">
                    <span class="label">Risk Level:</span>
                    <span id="riskLevel" class="value"></span>
                </div>
                <div class="result-item">
                    <span class="label">Confidence:</span>
                    <span id="confidence" class="value"></span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
